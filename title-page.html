<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA Engineer Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;500;600&family=Special+Elite&display=swap" rel="stylesheet">
</head>
<body>
    <div class="portfolio-container">
        <!-- Left Section -->
        <section class="left-section">
            <div class="content-wrapper">
                <h1 class="main-title">PORTFOLIO</h1>
                
                <div class="meta-info">
                    <div class="meta-row">
                        <span class="meta-label">PHASE: 01</span>
                        <span class="meta-label">ROUND: QA</span>
                    </div>
                    <div class="divider"></div>
                </div>

                <div class="intro-text">
                    <p class="portfolio-type">QA ENGINEER PORTFOLIO</p>
                    <p class="name-placeholder">[YOUR NAME]</p>
                    <p class="role">QA ENGINEER / QA ANALYST</p>
                    <p class="tagline">"EVIDENCE-DRIVEN QA WITH A CREATIVE MIND."</p>
                </div>

                <!-- Navigation hint -->
                <nav class="bottom-nav" aria-label="Scroll hint">
                    <span class="nav-hint">Scroll to explore</span>
                    <div class="scroll-indicator" aria-hidden="true">
                        <span></span>
                    </div>
                </nav>
            </div>
        </section>

        <!-- Right Section -->
        <section class="right-section">
            <div class="texture-overlay"></div>
            
            <!-- Torn Paper Element -->
            <div class="torn-paper">
                <div class="portfolio-letters">
                    <span class="letter">P</span>
                    <span class="letter highlight">O</span>
                    <span class="letter">R</span>
                    <span class="letter">T</span>
                    <span class="letter highlight">F</span>
                    <span class="letter">O</span>
                    <span class="letter">L</span>
                    <span class="letter">I</span>
                    <span class="letter">O</span>
                </div>
            </div>

            <!-- Sketch Illustration -->
            <div class="sketch-illustration">
                <svg viewBox="0 0 120 120" class="face-sketch">
                    <!-- abstract profile line -->
                    <path d="M28 92
                             C25 83, 31 74, 41 70
                             C47 67, 49 62, 47 56
                             C44 46, 51 36, 64 34
                             C75 33, 83 39, 81 48
                             C79 57, 71 59, 69 66
                             C67 73, 74 76, 84 76
                             C94 76, 101 82, 102 93"
                          fill="none" stroke="#141414" stroke-width="2.6" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M58 35
                             C53 27, 40 29, 33 37
                             C28 43, 26 52, 31 60
                             C36 67, 36 76, 31 84"
                          fill="none" stroke="#141414" stroke-width="2.6" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M54 59 C59 58, 61 61, 60 65" fill="none" stroke="#141414" stroke-width="2.6" stroke-linecap="round"/>
                    <path d="M48 72 C54 74, 58 73, 62 70" fill="none" stroke="#141414" stroke-width="2.4" stroke-linecap="round"/>

                    <line x1="27" y1="58" x2="34" y2="78" stroke="#d83a34" stroke-width="2.2" stroke-linecap="round"/>
                    <line x1="21" y1="62" x2="27" y2="82" stroke="#d83a34" stroke-width="2.2" stroke-linecap="round"/>
                    <line x1="71" y1="25" x2="39" y2="86" stroke="#d83a34" stroke-width="2.6" stroke-linecap="round"/>
                    <line x1="90" y1="50" x2="72" y2="72" stroke="#d83a34" stroke-width="2.4" stroke-linecap="round"/>
                    <circle cx="79" cy="72" r="1.7" fill="#d83a34"/>
                </svg>
            </div>
        </section>
    </div>
</body>
</html>
